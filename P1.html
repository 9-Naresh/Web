        <header>
            <h1>Local Storage Demo</h1>
        </header>  
        <h1>
            Storing user preferences using localStorage.
        </h1>
        Enter your preferred language :
        div
        <div id="content"></div>
 div
        <script>       
            var myTextArea = document.createElement('textarea');
            myTextArea.style.width = '200px';
            myTextArea.style.height = '20px';
            document.querySelector('#content').appendChild(myTextArea);


            if (!myTextArea.value) {
                //Fetching the content from Local Storage
                myTextArea.value = window.localStorage.getItem('preference');
            }
      
            myTextArea.addEventListener("keyup",function(){
                test();
            })
        </script>
    </body>
